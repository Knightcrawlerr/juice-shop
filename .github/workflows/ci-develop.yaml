name: juice-shop-ci-develop
on:
  push:
    branches:
      - develop

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run API tests
        run: npm run test:api
      - name: Run lint
        run: npm run lint
      - name: Build frontend
        run: npm run build:frontend
      - name: Build server
        run: npm run build:server

  security-scan:
    runs-on: ubuntu-latest
    needs: build-lint-test
    steps:
      - uses: actions/checkout@v5
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Checkout infrastructure repository
        uses: actions/checkout@v5
        with:
          repository: Knightcrawlerr/eks-secobs
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: eks-secobs

      - name: Run Checkov on Kubernetes manifests
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./eks-secobs/apps/juice-shop
          framework: helm
          var_file: ./eks-secobs/apps/juice-shop/values-dev.yaml
          output_format: cli, sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: "true"

  docker-build:
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      SHORT_SHA: ${{ steps.vars.outputs.SHORT_SHA }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Get the short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/juice-shop:dev-${{ steps.vars.outputs.SHORT_SHA }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/juice-shop:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/juice-shop:cache,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/juice-shop:dev-${{ steps.vars.outputs.SHORT_SHA }}
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          vuln-type: "os,library"

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/juice-shop:dev-${{ steps.vars.outputs.SHORT_SHA }}

  update-k8s-deployment:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v5
        with:
          repository: Knightcrawlerr/eks-secobs
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: eks-secobs
      - name: Update Juice Shop image in Kubernetes deployment
        run: |
          cd eks-secobs
          sed -i "s|tag: .*|tag: \"dev-${{ needs.docker-build.outputs.SHORT_SHA }}\"|g" apps/juice-shop/values-dev.yaml
      - name: Commit changes
        run: |
          cd eks-secobs
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/juice-shop/values-dev.yaml
          git commit -m "[CI]: Updated Juice Shop image to ${{ needs.docker-build.outputs.SHORT_SHA }}"
          git push origin main
